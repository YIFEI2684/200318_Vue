<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
  <style>
    .fade-enter,
    .fade-leave-to{
      opacity: 0;
    }
    .fade-enter-active,
    .fade-leave-active{
      transition: opacity,1s;
    }
    /* .fade-enter-to,
    .fade-leave{
      opacity: 1;
    } */
  </style>
</head>
<body>
  <div id="app">
    <button @click='isShow=!isShow'>切换效果</button>
    <transition name='fade'>
      <p v-show='isShow'>我是一个p标签</p>
    </transition>
    
  </div>
  <script>
    const vm = new Vue({
      el:'#app',
      data:{
        isShow:true
      }
    })
  </script>
</body>
</html>
